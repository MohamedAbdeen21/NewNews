{% extends 'base.html' %}

{% block head %}
<title>Recommendations</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Recommendations</h1>
    <table align="center">
        <tr>
            <th> Articles for user {{ user }}</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td>
                <a href="{{ row[1] }}">
                    {{ row[0] }}
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
